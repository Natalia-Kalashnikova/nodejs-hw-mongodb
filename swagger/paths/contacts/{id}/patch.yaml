tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '66cb9bb2347e7e835a7a4c12'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Karolina Mala'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380000000458'
          email:
            description: "Contact's email"
            type: string
            example: 'mala1@gmail.com'
          contactType:
            description: 'What type of contact is this'
            type: string
            enum: ['work', 'home', 'personal']
          isFavourite:
            description: 'Whether is contact favourite'
            type: boolean
            example: true
          userId:
            description: "User's id"
            type: string
            example: 66cb53e74c3f8bdccb006070
          photo:
            description: "Link to contact's photo"
            type: string
            example: https://res.cloudinary.com/dsf7ryper/image/upload/v1724619697/asjq8k68k9fqjp9fbiel.jpg
responses:
  '200':
    description: 'Update contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched contact
            data:
              type: object
              $ref: ..\..\..\components\schemas\contact.yaml
  '404':
    $ref: ..\..\..\components\responses\contacts\404.yaml
  '401':
    $ref: ..\..\..\components\responses\contacts\401.yaml
  '400':
    $ref: ..\..\..\components\responses\contacts\400.yaml
  '500':
    $ref: ..\..\..\components\responses\contacts\500.yaml
