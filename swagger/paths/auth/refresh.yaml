tags:
  - Auth
summary: Refresh user session
operationId: refreshUserSession
description: 'Refresh user session and receive new access token'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - sessionId
          - refreshToken
        properties:
          sessionId:
            type: string
          refreshToken:
            type: string
responses:
  '200':
    description: 'Refresh user session'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  description: The new access token for the user session.
                  example: usf51U7hPxehUy0z0NXnPJDf9o81FpU94dWuQ1jM

  '401':
    $ref: ..\..\components\responses\auth\401.yaml
